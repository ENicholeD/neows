<!DOCTYPE html>
<html>
  <head>
    <title>Neows Tracker</title>
<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>
  <body>
    <div class="jumbotron"></div>
    <div class="container">
      <h1>Near Earth Object Tracker</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="dateSubmitForm">
            <input type="date" id="inputDate" placeholder="2019-09-16">
            <button id="dateButton" type="submit" name="button">Enter</button>
          </form>
          <div id="neow-results">
          </div>
        </div>
        <div class="col-md-6">
          <button type="button" id="sentryButton" name="button">Click For Current Data</button>
          <div id="sentry-results">

          </div>

        </div>
      </div>
        <div class="container">
        <h3 id='date'></h3>
        <div class="row">
        <div class="col-md-6">
          <h4>Martian atmospheric temperature in Celsius:</h4>
          <div class="avgC"></div>
          <div class="minC"></div>
          <div class="maxC"></div>
        </div>

        <div class="col-md-6">
          <h4>Martian atmospheric temperature in Farenheit:</h4>
          <div class="avgF"></div>
          <div class="minF"></div>
          <div class="maxF"></div>
        </div>
        <div class="col-md-12">
          <h4>Rover Image from Mars</h4>
          <p>Disclaimer: some of the images are poor quality. We were unable to fix this issue.</p>
          <div class="space"></div>
        </div>
      </div>
    </div>
  </body>
</html>
