<!DOCTYPE html>
<html>
<head>
  <title>Space Shit</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>

  <span class="isb">
    <button type="button" id="issTrackerBtn" name="button">ISS</button>
  </span>

  <span class="mwb">
    <button type="button" id="marsWeatherBtn" name="button">Mars Weather</button>
  </span>

  <span class="nbp">
    <button type="button" id="neowsBtn" name="button">NEOWS</button>
  </span>

  <span class="dbp">
    <button type="button" id="donkiBtn" name="button">Donki</button>
  </span>

  <span class="hnb">
    <button type="button" id="hubbleNewsBtn" name="button">Hubble News</button>
  </span>

  <span class="hb">
    <button type="button" id="reset" name="button">Hide All</button>
  </span>

  <div id="donki" class="container">
    <div class="DRreport"></div>
    <form class="formDR">
      <select class="eventSelect" name="">
        <option type="selected">Choose event</option>
        <option value="FLR">Solar Flare</option>
        <option value="GST">Geomagnetic Storm</option>
        <option value="CMEanalysis">Coronal Mass Ejection</option>
        <option value="IST">Interplanetary Shock</option>
      </select>
      <button id='buttonDR'type="submit">See event</button>
    </form>
    <div class="output"></div>
    <div class="errorOutput"></div>
    <br><div class="apod"></div>
  </div>
  <!-- Near Earth -->
  <div id="nearEarth" class="container">
    <h1 id="neowHeader">Near Earth Object Tracker</h1>
    <div class="row neowsForm">
      <div class="col-md-6">
        <form id="dateSubmitForm">
          <input type="date" id="inputDate" placeholder="2019-09-16">
          <button id="dateButton" type="submit" name="button">Enter</button>
        </form>
        <div id="neow-results">
        </div>


      </div>
      <div class="col-md-6">
        <button type="button" id="sentryButton" name="button">Click For Current Data</button>
        <div id="sentry-results">
        </div>
      </div>
    </div>
  </div>
  <!-- mars weather -->
  <div id="marsWeather" class="container">
    <h3 id='date'></h3>
    <div id="mwRow" class="row">
      <div class="col-md-6">
        <div class="avgC"></div>
        <div class="minC"></div>
        <div class="maxC"></div>
      </div>

      <div class="col-md-6">
        <div class="avgF"></div>
        <div class="minF"></div>
        <div class="maxF"></div>
      </div>
    </div>
      <!-- rover -->
      <div class="row">
      <div class="col-md-12">
        <p id='disclaimer'>Disclaimer: some of the images are poor quality. We were unable to fix this issue.</p>
        <div class="space"></div>
        <br>
      </div>
    </div>
  </div>


  <!-- ISS tracker -->
  <div id="issTracker" class="container">
    <h1>ISS Tracker</h1>
    <div class="card">
      <img src="https://static.wixstatic.com/media/5bc9ff_a6d47cc01cd549cbbca14c16a764affa~mv2.png/v1/fill/w_1075,h_428,al_c,lg_1,q_85/international-space-station-png-2.webp" width="400px" alt="Photo of ISS">
      <div class="location">
      </div>
      <div class="latLng">
      </div>
      <div class="altitude">
      </div>
      <div class="velocity">
      </div>
      <div class="visibility">
      </div>
    </div>

  </div>
  <div id="hubbleNews" class="container">
    <h1>Latest from NASA's Hubble Telescope</h1>

    <div id='hubbleCard'class="card">
      <div class="row no-gutters">
        <!-- <div class="col-auto"></div> -->
        <!-- <div class="col"> -->
        <p class="title"></p>
        <div class="card-block px-2">
          <span id="image"></span>
          <p class="body"></p>
        </div>
        <!-- </div> -->
      </div>
    </div>
    <div class="archive">
    </div>
  </div>
</body>
</html>
